    <title>Piedra, papel o tijera</title>
    <script>

        function aleatorio (min,max){
            return Math.floor(Math.random()*(max-min+1)+min)
        }
        
        let puntosJugador = 0
        let puntosPc = 0
        let ganador = false
        let eleccionJugador = ""
        let eleccionPc = ""
        
        while(ganador === false){
            let jugador = prompt("Elija : \n 1.Piedra \n 2.Papel \n 3.Tijera ")
            let pc = aleatorio(3,1)

            switch(jugador){
                case '1':
                    eleccionJugador="Elegiste Piedra"
                    break
                case '2':
                    eleccionJugador="Elegiste Papel"
                    break
                case '3':
                    eleccionJugador="Elegiste Tijera"
                    break
            }

            switch(pc){
                case 1:
                    eleccionPc="La computadora eligi√≥ Piedra"
                    break
                case 2:
                    eleccionPc="La computadora eligi√≥ Papel"
                    break
                case 3:
                    eleccionPc="La computadora eligi√≥ Tijera"
                    break
            }

            switch(jugador - pc){
                case 0 :
                    alert(eleccionJugador+" \n"+eleccionPc+"\n Empate, vuelve a jugar \n Puntaje Jugador : "+puntosJugador+" \n Puntaje PC : "+puntosPc )
                    break
                case 1 :
                    puntosJugador++
                    alert(eleccionJugador+" \n"+eleccionPc+"\n Ganaste !! üòÄ\n Puntaje Jugador : "+puntosJugador+" \n Puntaje PC : "+puntosPc)
                    break
                case -2:
                    puntosJugador++
                    alert(eleccionJugador+" \n"+eleccionPc+"\n Ganaste !! üòÄ \n Puntaje Jugador : "+puntosJugador+" \n Puntaje PC : "+puntosPc)
                    break
                default :
                    puntosPc++
                    alert(eleccionJugador+" \n"+eleccionPc+" \n Perdiste üò• \n Puntaje Jugador : "+puntosJugador+" \n Puntaje PC : "+puntosPc)
            }
            if(puntosJugador === 3 || puntosPc === 3){
                ganador = true
            }
        }

        if(puntosJugador === 3){
            alert("GANASTE !! ü§©")
        }else{
            alert("PERDISTE üò≠üòè")
        }


    </script>
