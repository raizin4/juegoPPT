<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <script>

        function aleatorio(min,max){
            return Math.floor(Math.random()*(max - min) + min)
        }

        function eleccion(jugada){
            let eleccion =""

            if(jugada == 1 ){
                eleccion = "Eligió 🥌"
            } else if (jugada == 2 ){
                eleccion = "Eligió 📃"
            } else if(jugada == 3){
                eleccion = "Eligió ✂"
            }

            return eleccion
        }

        let puntosJugador = 0
        let puntosPc = 0
        let ganador = false;
        
        while(ganador === false){
            let jugador = Number(prompt("Elija un número : \n 1. Piedra \n 2. Papel \n 3. Tijera "))
            let pc = aleatorio(4,1)

            alert(" Usted : "+eleccion(jugador)+"\n La PC : "+eleccion(pc))
            

            switch(jugador - pc){
                case 0 :
                    alert("Empate, vuelve a jugar \n Puntaje Jugador : "+puntosJugador+" \n Puntaje PC : "+puntosPc )
                    break
                case 1 :
                    puntosJugador++
                    alert("Ganaste !! 😀\n Puntaje Jugador : "+puntosJugador+" \n Puntaje PC : "+puntosPc)
                    break
                case -2:
                    puntosJugador++
                    alert("Ganaste !! 😀 \n Puntaje Jugador : "+puntosJugador+" \n Puntaje PC : "+puntosPc)
                    break
                default :
                    puntosPc++
                    alert("Perdiste 😥 \n Puntaje Jugador : "+puntosJugador+" \n Puntaje PC : "+puntosPc)
            }
            if(puntosJugador === 3 || puntosPc === 3){
                ganador = true
            }
        }

        if(puntosJugador === 3){
            alert("GANASTE !! 🤩")
        }else{
            alert("PERDISTE 😭😏")
        }


    </script>
</head>

</html>
